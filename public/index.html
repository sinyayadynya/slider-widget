<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider widget</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-intl-bundle@1.0.0/dist/react-intl.production.min.js"></script>
  </head>
  <body>
    <section>
      <div>
        <article class="message is-dark">
          <div class="message-header">
            <p>⚠⬇ Your widget embedded here ⬇⚠</p>
            <button class="delete" aria-label="delete"></button>
          </div>
          <div class="message-body">
            <!-- START: WIDGET -->
            <div id="slider-widget" class="widget-instance">
              <progress class="progress is-small is-primary" max="100">0%</progress>
            </div>
            <!-- END: WIDGET -->
          </div>
        </article>
      </div>
    </section>
    <script src="//js-widgets.github.io/widget-registry-boilerplate/widget-registry/production/loader.js"></script>
    <script>
      document.loadWidgets([
        {
          instanceId: 'slider-widget',
          language: 'en',
          onRenderFinish: (domElement) =>
            console.debug('The widget has finished rendering: ', domElement),
          origin: 'https://js-widgets.github.io',
          renderFunctionName: 'renderSliderWidget',
        },
      ])
    </script>
  </body>
</html>
